<div
  data-sly-use.hero="com.adobe.aem.guides.wknd.core.models.Hero"
  data-sly-use.image="com.adobe.cq.wcm.core.components.models.Image"
  data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
  data-sly-test.hasContent="${!hero.empty}"
  class="cmp-hero"
>
  <div class="cmp-hero__container">
    <div
      class="cmp-hero__image"
      data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }"
    ></div>
    <div class="cmp-hero__copy">
      <div class="cmp-hero__header">
        <h2 data-sly-test="${hero.header}">${hero.header}</h2>
      </div>
      <div class="cmp-hero__tagline">
        <p data-sly-test="${hero.tagline}">${hero.tagline}</p>
      </div>
    </div>
  </div>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
